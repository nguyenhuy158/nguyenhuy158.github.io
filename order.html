<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row ">

            <div class="col-12">

                <!-- table -->
                <table id="tableOrder" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">bookTime</th>
                            <th scope="col">endDate</th>
                            <th scope="col">phone</th>
                            <th scope="col">startDate</th>
                            <th scope="col">status</th>
                            <th scope="col">studio</th>
                            <th scope="col">total</th>
                            <th scope="col">totalHour</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@x</td>
                            </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- edit form -->
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelEdit">
            Launch demo modal
        </button> -->

    <!-- Modal -->
    <div class="modal fade" id="modelEdit" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Studio</h5>
                    <!-- button close -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <!-- id -->
                        <legend>ID: <span id="modelOrderId"></span></legend>

                        <!-- bookTime input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderBookTime">bookTime</label>
                            <div class="col">
                                <input disabled id="orderBookTime" name="orderBookTime" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                        <!-- endDate input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderEndDate">endDate</label>
                            <div class="col">
                                <input disabled id="orderEndDate" name="orderEndDate" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                        <!-- phone input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderPhone">phone</label>
                            <div class="col">
                                <input disabled id="orderPhone" name="orderPhone" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                        <!-- startDate input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderStartDate">startDate</label>
                            <div class="col">
                                <input disabled id="orderStartDate" name="orderStartDate" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                        <!-- dropdown status input-->
                        <div class="col">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="orderStatus">Status</label>
                                </div>
                                <select class="custom-select" id="orderStatus">
                                    <option value="0">Waiting</option>
                                    <option value="-1">Cancelled</option>
                                    <option value="1">Success</option>
                                    <option value="2">Done</option>
                                </select>
                            </div>
                        </div>
                        <!-- studio input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderStudioId">studio</label>
                            <div class="col">
                                <input disabled id="orderStudioId" name="orderStudioId" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                        <!-- total input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderTotal">total</label>
                            <div class="col">
                                <input disabled id="orderTotal" name="orderTotal" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                        <!-- totalHour input-->
                        <div class="form-group">
                            <label class="col control-label" for="orderTotalHour">totalHour</label>
                            <div class="col">
                                <input disabled id="orderTotalHour" name="orderTotalHour" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="update" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/order.js"></script>

</body>

</html>
