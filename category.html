<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row ">

            <div class="col-12">

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Add category</legend>

                        <!-- name input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Name category</label>
                            <div class="col-md-4">
                                <input id="name" name="textinput" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- url input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="passwordinput">Thumbnail Url</label>
                            <div class="col-md-4">
                                <input id="thumbnailUrl" name="passwordinput" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-4">
                                <button id="buttonAdd" name="singlebutton" class="btn btn-primary">Add</button>
                            </div>
                        </div>

                    </fieldset>
                </form>


                <table id="tableCategory" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Catelogy Name</th>
                            <th scope="col">Thumbnail</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@x</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- edit form -->
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelEdit">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="modelEdit" tabindex="-1" role="dialog" aria-labelledby="modelCategoryId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                    <!-- button close -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <!-- id -->
                        <legend>ID: <span id="modelCategoryId"></span></legend>

                        <!-- name input-->
                        <div class="form-group">
                            <label class="col control-label" for="textinput">Name category</label>
                            <div class="col">
                                <input id="modelCategoryName" name="textinput" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- url input-->
                        <div class="form-group">
                            <label class="col control-label" for="passwordinput">Thumbnail Url</label>
                            <div class="col">
                                <input id="modelCategoryTumbnailUrl" name="passwordinput" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="update" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/category.js"></script>
</body>

</html>
